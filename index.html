<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat GUN</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messages { list-style: none; padding: 0; }
    li { background: #eee; margin: 5px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat GUN</h2>
  <input id="msg" placeholder="Ã‰cris un message..." />
  <button onclick="send()">Envoyer</button>
  <ul id="messages"></ul>

  <script>
    const gun = Gun('https://gun-dfax.onrender.com/gun'); // Ton nÅ“ud
    const messages = gun.get('chat');

    function send() {
      const text = document.getElementById('msg').value;
      messages.set({ text, timestamp: Date.now() });
      document.getElementById('msg').value = '';
    }

    messages.map().on((data) => {
      const li = document.createElement('li');
      li.textContent = data.text;
      document.getElementById('messages').appendChild(li);
    });
  </script>
</body>
</html>
